<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Masuk</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Register -->
        <div class="form-container register-container">
            <form action="" method="post">
                <h1>Buat Akun</h1>
                <!-- <div class="social-container">
                    <a href="" class="social"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="social"><i class="bx bxl-google"></i></a>
                    <a href="" class="social"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Atau registrasi menggunakan email anda</span> -->
                <input type="text" placeholder="Nama..." name="" id="">
                <input type="email" placeholder="Email..." name="" id="">
                <input type="password" placeholder="Password..." name="" id="">
                <input type="submit" value="Registrasi" class="button">
            </form>
        </div>
        <!-- Login -->
        <div class="form-container login-container">
            <form action="" method="post">
                <h1>Masuk</h1>
                <!-- <div class="social-container">
                    <a href="" class="social"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="social"><i class="bx bxl-google"></i></a>
                    <a href="" class="social"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Atau masuk menggunakan akun anda</span> -->
                <input type="text" placeholder="Nama..." name="" id="">
                <input type="password" placeholder="Password..." name="" id="">
                <input type="submit" value="Masuk" class="button">
            </form>
        </div>
        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Register Panel -->
                <div class="overlay-panel overlay-left">
                    <h1>Selamat Datang!!</h1>
                    <p>
                        Untuk memulai sebuah pengalaman yang baru silahkan masuk terlebih dahulu
                    </p>
                    <button class="ghost" id="login">Masuk</button>
                </div>
                <!-- Login Panel -->
                <div class="overlay-panel overlay-right">
                    <h1>Selamat Datang!!</h1>
                    <p>
                        Untuk memulai sebuah pengalaman yang baru silahkan buat akun terlebih dahulu
                    </p>
                    <button class="ghost" id="register">Registrasi</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
